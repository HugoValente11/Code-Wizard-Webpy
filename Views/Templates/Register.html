<div class="container">
    <h2>Register Account</h2>

    <form id="register-form">
        <div class="form-group label-static is-empty">
            <label for="username" class="control-label">Username</label>
            <input id="username" class="form-control" type="text" placeholder="Choose a username"/>
        </div>

        <div class="form-group label-static is-empty">
            <label for="fullname" class="control-label">Full Name</label>
            <input id="fullname" class="form-control" type="text" placeholder="Enter full name"/>
        </div>
        <div class="form-group label-static is-empty">
            <label for="email" class="control-label">Username</label>
            <input id="email" class="form-control" type="text" placeholder="Enter your email" />
        </div>
        <div class="form-group label-static is-empty">
            <label for="password" class="control-label">Username</label>
            <input id="password" class="form-control" type="text" placeholder="Enter password"/>
        </div>

        <button class="btn btn-info btn-block my-4 waves-effect waves-light" type="submit">Sign in</button>
    </form>
</div>
