$def with (posts)

<div class="container">

    $if session['user'] == None:
        <h1>Hello Code Wizard</h1>
    $else:
        <h1>Code Wizard: $session['user']['name']</h1>


    <div class="post-box">
        <form id="post-activity">
            <textarea name="content" class="post-input" placeholder="What's new, $session['user']['name']"></textarea>
            <button id="post-button" class="btn btn-info btn-raised waves-effect" type="submit"><span class="mdi mdi-send"></span>>Post</button>
        </form>
    </div>

    $for post in posts:
        <div class="post-card">
            <div class="header">
                <div class="avatar"></div>
                <a href="/profile/$post['username']">$post['username']</a>
                <span class="timestamp">$post['timestamp']</span>
            </div>
            <div class="content">
                $post['content']
            </div>
            <div class="footer">

                <button class="btn btn-round waves-effect btn-default btn-raised btn-like"><span class="mdi mdi-thumb-up-outline"></span></button>
                <button class="btn btn-round waves-effect btn-default btn-raised btn-comment"><span class="mdi mdi-comment-text-outline"></span></button>

                <button class="btn btn-round waves-effect btn-default btn-raised btn-share"><span class="mdi mdi-share"></span></button>
            </div>

            <div class="comments">

                $for comment in post['comments']:
                    <div class="comment">
                        <div class="headers">
                            <div class="avatar"></div>
                                <span class="comment-timestamp pull-right">Posted $comment['timestamp']</span>
                                <a href="/profile/comment['username']">$comment['username']</a><br/>
                                <span class="comment-content">$comment['content']</span>
                            </div>
                    </div>

                <div class="comment_add">
                    <div class="headers">
                        <div class="avatar"></div>
                            <form id ="comment-form" name="comment-form" class="comment-form">
                                <input name="post_id" class="hidden" value="$post['_id']"/>
                                <textarea name="comment-text" class="form-control" placeholder="Write a comment"></textarea>
                                <button type="submit" class="btn btn-info btn-raised waves-effect btn-sm pull-right">Add comment</button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
</div>
