<div class = "post-card extra-padding">
    <form id="settings-form">
        <h2 class="post-title">Basic Info</h2>
        <span class="post-subtitle">Name</span>
        <p><input name="name" class="form-control no-border" value="$session['user']['name']"/></p>
        <span class="post-subtitle">About</span>
        <p><input name="about" class="form-control no-border" value="Why doesnt work"></p>
        <span class="post-subtitle">Hobbies</span>
        <p><input name="hobbies" class="form-control no-border" value="Code, python, material design"/></p>
        <span class="post-subtitle">Birthday</span>
        <p><input name="birthday" class="form-control no-border" value="Jan 6, 1986"/></p>
        <button type="submit" class="btn btn-info btn-raised waves-effect">Save</button>
    </form>
</div>
